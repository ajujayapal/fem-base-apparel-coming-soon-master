<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css?ver=1.0.1" />
  </head>
  <body>
    <div id="container">
      <div id="wrapper">
        <div id="logo">
          <img src="./images/logo.svg" alt="Main Logo" />
        </div>

        <div id="mobile-image">
          <!-- <img src="./images/hero-mobile.jpg" alt="Hero Image" /> -->
        </div>

        <div id="heading">
          <span>We're</span><br />
          <span>Coming<br />Soon</span>
        </div>

        <div id="message">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals
          </p>
        </div>

        <div id="form-container">
          <form action="#">
            <div class="form-field">
              <input
                type="email"
                placeholder="Email Address"
                name="email"
                id="email"
                aria-label="Submit"
              />
              <span class="icon-error"></span>
              <span class="btn-arrow"></span>
              <span class="error-message">Please provide a valid email</span>
              <span class="success-message">Thank You!</span>
            </div>
          </form>
        </div>
      </div>
      <div id="desktop-image"></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://jayapalan.com" target="_blank">Aju Jayapalan</a>.
      </p>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
